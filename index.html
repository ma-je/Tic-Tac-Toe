<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


    </head>

    <!--body onload=startGame()-->
    <body>
      <div class="container">
      <h1>Tic Tac Toe</h1>
      <input id="player1" type="text" placeholder="player1" autofocus></input>
      <input id="player2" type="text" placeholder="player2" autofocus></input>
    <div class="row">
      <button id="startGame" class "btn btn-info btn-sm">Start Game</button>
    </div>

      <!--<div id="message"> message</div>-->
      <div class="row">
        <button id="restartGame" class="btn btn-info btn-sm">Restart Game</button>

<div class= "gameBoard">
      <div class="row">
        <div class="cell" id="square1"></div>
        <div class="cell" id="square2"></div>
        <div class="cell" id="square3"></div>
      </div>

      <div class="row">
        <div class="cell" id="square4"></div>
        <div class="cell" id="square5"></div>
        <div class="cell" id="square6"></div>
      </div>

      <div class="row">
        <div class="cell" id="square7"></div>
        <div class="cell" id="square8"></div>
        <div class="cell" id="square9"></div>
      </div>
</div>
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" value="" placeholder="email">
        <input type="password" name="credentials[password]" value="" placeholder="password">
        <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
        <input type="submit" name="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" value="" placeholder="email">
        <input type="password" name="credentials[password]" value="" placeholder="password">
        <input type="submit" name="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="sign-out">
      <fieldset>
        <legend>Sign out</legend>
        <input type="submit" name="submit" value="Sign out">
      </fieldset>
    </form>

    <form id="change-password">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name="passwords[old]" value="" placeholder="Old Password">
        <input type="password" name="passwords[new]" value="" placeholder="New Password">
        <input type="submit" name="submit" value="Change Password">
      </fieldset>
    </form>

    </body>
</html>
