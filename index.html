<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>


</head>

<!--body onload=startGame()... come back and remove if not used-->

<body>
  <div class="container-fluid">
    <h1>Tic Tac Toe</h1>
    <h3>Need to clear your mind? How about a game of Tic Tac Toe?</h3>
    <p>Sign in then click the button below to start a new game</p>
    <div id="message"><h4></h4></div>
    <div class="sign-up">
      <form id="sign-up">
        <fieldset>
          <legend></legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <p id="suError" class="error-message hidden"> Please try again. Either your username is taken or passwords don't match </p>
          <input type="submit" class="submit-button" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend></legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" class="submit-button" name="submit" value="Sign in!">
          <p id="siError" class="error-message hidden"> Oops! something went wrong. Try again </p>
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend></legend>
          <input type="submit" name="submit" value="Sign out">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend></legend>
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>
    </div>
      <div class="gameBoard">
        <div class="row">
          <div class="square" id="cell1"></div>
          <div class="square" id="cell2"></div>
          <div class="square" id="cell3"></div>
        </div>

        <div class="row">
          <div class="square" id="cell4"></div>
          <div class="square" id="cell5"></div>
          <div class="square" id="cell6"></div>
        </div>

                <div class="row">
          <div class="square" id="cell7"></div>
          <div class="square" id="cell8"></div>
          <div class="square" id="cell9"></div>
        </div>
      </div>
  </div>

  <!-- <div class="row">
    <form id="update">
     <input name="game[cell][index]" type="text" value="0">
     <input name="game[cell][value]" type="text" value="x">
     <input name="game[over]" type="text" value="false">
   </form>
 </div> -->
  <footer>
    <button id="new-game">New Game</button>
  </footer>

  <footer>
    <button id="get-games">Get Games</button>
  </footer>
  <div class= gameStats></div>
</div>
</body>

</html>
